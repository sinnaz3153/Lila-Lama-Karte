<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriegs-Simulation</title>
    <link rel="stylesheet" href="css/style.css">
          
</head>
<body>
    <div class="container">
        <button id="info-button" onclick="window.location.href='strategies.html'">Help!</button>
        <h1>Kriegs-Simulation</h1>
        <div class="form-container">
            <div class="land-form" id="land1">
                <h2>Land 1</h2>
                <label for="land1-name">Name des Landes:</label>
                <input type="text" id="land1-name" placeholder="Name von Land 1">
                
                <label for="land1-ground-military">Boden-Militär:</label>
                <input type="number" id="land1-ground-military" min="0" placeholder="Boden-Militäranzahl">

                <label for="land1-water-military">Wasser-Militär:</label>
                <input type="number" id="land1-water-military" min="0" placeholder="Wasser-Militäranzahl">

                <label for="land1-air-military">Luft-Militär:</label>
                <input type="number" id="land1-air-military" min="0" placeholder="Luft-Militäranzahl">

                <label for="land1-bombs">Anzahl der Bomben:</label>
                <input type="number" id="land1-bombs" min="0" placeholder="Anzahl der Bomben">
                
                <label for="land1-panzer">Anzahl der Panzer:</label>
                <input type="number" id="land1-panzer" min="0" placeholder="Anzahl der panzer">
                
                <label for="land1-strategy">Kriegsstrategie:</label>
                <textarea id="land1-strategy" placeholder="Kriegsstrategie für Land 1"></textarea>
            </div>

            <div class="land-form" id="land2">
                <h2>Land 2</h2>
                <label for="land2-name">Name des Landes:</label>
                <input type="text" id="land2-name" placeholder="Name von Land 2">
                
                <label for="land2-ground-military">Boden-Militär:</label>
                <input type="number" id="land2-ground-military" min="0" placeholder="Boden-Militäranzahl">

                <label for="land2-water-military">Wasser-Militär:</label>
                <input type="number" id="land2-water-military" min="0" placeholder="Wasser-Militäranzahl">

                <label for="land2-air-military">Luft-Militär:</label>
                <input type="number" id="land2-air-military" min="0" placeholder="Luft-Militäranzahl">

                <label for="land2-bombs">Anzahl der Bomben:</label>
                <input type="number" id="land2-bombs" min="0" placeholder="Anzahl der Bomben">
                
                <label for="land2-panzer">Anzahl der Panzer:</label>
                <input type="number" id="land2-panzer" min="0" placeholder="Anzahl der panzer">
                
                <label for="land2-strategy">Kriegsstrategie:</label>
                <textarea id="land2-strategy" placeholder="Kriegsstrategie für Land 2"></textarea>
            </div>
        </div>

        <div class="button-container">
            <button id="battle-button">VS</button>
        </div>

        <div id="result-container" style="display: none;">
          <h2>Generierter Prompt:</h2>
          <textarea id="battle-prompt" rows="10" readonly></textarea>
          <button id="copy-button">Copy Prompt</button>
         
      </div>
      
    <script src="js/script.js"></script>
</body>
</html>
